  <section class="sectionform">
    <div class="contactform">
      <div class="form">
        <div class="texto">
          <h2>Bienvenidos!</h2>
          <p class="textos">Deja tus datos en el formulario para que te lleguen novedades y/o podrás comunicarte con
            algún coordinador si lo deseas.
            Gracias.</p>
        </div>

        <form action="">
          <div class="inputbox">
            <label>Tu nombre</label>
            <input type="text" placeholder="Nombre...">
          </div>
          <div class="inputbox">
            <label>Tu email</label>
            <input type="email" placeholder="Email...">
          </div>
          <div class="inputbox">
            <label>Tu mensaje</label>
            <textarea cols="30" rows="5" placeholder="Mensaje..."></textarea>
          </div>
          <input type="submit" value="Enviar Mensaje">
        </form>
      </div>

      <div class="info">
        <div class="imgbox">
          <img src="../img/fondo.jpg" alt="cancha">
        </div>
        <div class="textbox">
          <div class="infocontact">
            <div class="iconoscaja">
              <div id="logo-p" class="cajita-icono">
                <i class="fa-solid fa-location-dot"></i>

              </div>
              <div class="infocontact">
                <div id="logo-p" class="cajita-icono">
                  <i class="fa-solid fa-phone"></i>
                  <p class="texto-contacto">11 5692-9934</p>
                </div>
              </div>
              <div class="infocontact">
                <div id="logo-p" class="cajita-icono">
                  <i class="fa-solid fa-envelope"></i>
                  <p class="texto-contacto">mitrehandball@gmail.com</p>
                </div>

            </div>
          </div>
