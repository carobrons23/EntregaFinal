<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Te mostramos las categorías masculinas y femeninas del Club Ferrocarril Mitre, ubicado en la zona de San Martín.">
    <meta name="keywords" content="categorías, club, handball, inferiores, próxima fecha">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1312f599e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilo.css">
    <title>CFM |Categorías</title>
    <link rel="shortcut icon" href="../img/logo-fondo.png">
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./categorias.html">Categorías</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./ubicacion.html">Ubicación</a></li>
                <li><a href="./novedades.html">Novedades</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <main class="categorias">
            <h2 class="subtitulo-dam">Inferiores Femenino</h2>
            <div class="container">
                <div class="content-section">
                    <div class="card">
                        <img src="../img/cadetasD.jpg" alt="cadetas-d">
                        <strong>Cadetas</strong>
                        <strong class="card-subtit">2023</strong>
                    </div>
                    <div class="card">
                        <img src="../img/juvesD.jpg" alt="juveniles-d">
                        <strong>Juveniles</strong>
                        <strong class="card-subtit">2023</strong>
                    </div>
                    <div class="card">
                        <img src="../img/juniorsD.jpg" alt="juniors-d">
                        <strong>Juniors</strong>
                        <strong class="card-subtit">2023</strong>
                    </div>
                </div>
            </div>
            <h2 class="subtitulo-masc">Inferiores Masculino</h2>
            <div class="container">
                <div class="content-section">
                    <div class="card">
                        <img src="../img/cadetesM.jpg" alt="cadetes-m">
                        <strong>Cadetes</strong>
                        <strong class="card-subtit">2023</strong>
                    </div>
                    <div class="card">
                        <img src="../img/juvesM.jpg" alt="juveniles-m">
                        <strong>Juveniles</strong>
                        <strong class="card-subtit">2023</strong>
                    </div>
                    <div class="card">
                        <img src="../img/juniorsM.jpg" alt="juniors-m">
                        <strong>Juniors</strong>
                        <strong class="card-subtit">2023</strong>
                    </div>
                </div>
            </div>
            <h2 class="subtitulo-lhdd">LHD</h2>
            <div class="container-card">
                <div class="container">
                    <div class="content-section">
                        <div class="card">
                            <img src="../img/lhd damas.jpg" alt="ligadamas">
                            <strong>LDH ORO Damas</strong>
                            <strong class="card-subtit">2023</strong>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="content-section">
                        <div class="card">
                            <img src="../img/lhd cab.jpg" alt="ligacab">
                            <strong>LDH PLATA Caballeros</strong>
                            <strong class="card-subtit">2023</strong>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section class="carrouselMio">
        <div class="carousel slide w-50 mx-auto">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/flyerinfdam.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/flyerinfcab.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/flyerlhddam.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/flyerlhdcab.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <footer class="pie-pagina">
        <div class="foot">
            <div class="copy">
                <p id="footer__copy">Copyright® 2023| <img class="logo-footer" src="../img/logo-fondo.png" alt="logo">
                    CFM</p>
            </div>
            <div class="box">
                <div class="red-social">
                    <a href="https://www.facebook.com/handballmitre" target="_blank" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com/mitrehandballok/" target="_blank" class="fa fa-instagram"></a>
                    <a href="https://twitter.com/HandballMitre" target="_blank" class="fa fa-twitter"></a>
                    <a href="https://web.whatsapp.com/" target="_blank" class="fa fa-whatsapp"></a>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
